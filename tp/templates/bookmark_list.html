{% extends "base.html" %}

{% load render_table from django_tables2 %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  <h4>Your saved bookmarks</h4>

  {% if bookmarks %}
  {% render_table table %}
  {% else %}
    <div class="alert alert-info">No bookmarks yet</div>
  {% endif %}
  <a href="{% url 'tp:bookmark-add' %}" class="btn btn-primary btn-default addlink"><span
          class="glyphicon glyphicon-plus"></span> New Bookmark</a>
</div>

{% endblock content %}
