{% extends "base.html" %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
  Are you sure you want to delete bookmark {{ bookmark.name }}?
  <input class="btn btn-default" type="submit" value="Delete" />
  <a class="btn btn-primary" href="{% url 'tp:bookmark-update' pk=bookmark.pk %}"> Cancel </a>
</form>

{% endblock content %}
